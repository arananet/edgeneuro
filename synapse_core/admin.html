<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EdgeNeuro Admin</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --surface: #fff;
      --border: #ddd;
      --primary: #0066cc;
      --success: #28a745;
      --error: #dc3545;
      --text: #333;
      --text-dim: #666;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; }
    h1 { font-size: 1.5rem; margin-bottom: 20px; }
    .card { background: var(--surface); border: 1px solid var(--border); border-radius: 8px; padding: 20px; margin-bottom: 20px; }
    .card h2 { font-size: 1.1rem; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid var(--border); }
    .row { display: flex; gap: 10px; margin-bottom: 10px; }
    input, button { padding: 10px; border: 1px solid var(--border); border-radius: 6px; font-size: 14px; }
    input { flex: 1; }
    button { background: var(--primary); color: #fff; border: none; cursor: pointer; }
    button:hover { opacity: 0.9; }
    pre { background: #f8f8f8; padding: 15px; border-radius: 6px; overflow-x: auto; font-size: 13px; }
    .tag { display: inline-block; padding: 3px 8px; background: #e9ecef; border-radius: 4px; font-size: 12px; margin-right: 5px; }
    .status-ok { color: var(--success); }
    .status-error { color: var(--error); }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align: left; padding: 10px; border-bottom: 1px solid var(--border); font-size: 14px; }
    th { background: #f8f8f8; }
  </style>
</head>
<body>
  <div class="container">
    <h1>EdgeNeuro Admin</h1>
    
    <div class="card">
      <h2>Health Check</h2>
      <button onclick="checkHealth()">Check Status</button>
      <pre id="health-result">Click to check...</pre>
    </div>
    
    <div class="card">
      <h2>Registered Agents</h2>
      <button onclick="loadAgents()">Refresh</button>
      <pre id="agents-result">Click to load...</pre>
    </div>
    
    <div class="card">
      <h2>Test Routing</h2>
      <div class="row">
        <input type="text" id="test-query" placeholder="Enter query (e.g., vacation, vpn issue)">
        <button onclick="testRouting()">Test</button>
      </div>
      <pre id="test-result">Enter a query and click Test...</pre>
    </div>
  </div>

  <script>
    const API = window.location.origin;
    
    async function checkHealth() {
      try {
        const res = await fetch(`${API}/health`);
        const data = await res.json();
        document.getElementById('health-result').textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        document.getElementById('health-result').textContent = 'Error: ' + e.message;
      }
    }
    
    async function loadAgents() {
      try {
        const res = await fetch(`${API}/v1/agents`);
        const data = await res.json();
        if (data.agents && data.agents.length > 0) {
          let html = '<table><tr><th>ID</th><th>Name</th><th>Triggers</th></tr>';
          for (const agent of data.agents) {
            html += `<tr><td>${agent.id}</td><td>${agent.name}</td><td>${(agent.intent_triggers || []).join(', ')}</td></tr>`;
          }
          html += '</table>';
          document.getElementById('agents-result').innerHTML = html;
        } else {
          document.getElementById('agents-result').textContent = 'No agents registered';
        }
      } catch (e) {
        document.getElementById('agents-result').textContent = 'Error: ' + e.message;
      }
    }
    
    async function testRouting() {
      const query = document.getElementById('test-query').value;
      if (!query) return;
      try {
        const res = await fetch(`${API}/v1/test?q=${encodeURIComponent(query)}`);
        const data = await res.json();
        document.getElementById('test-result').textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        document.getElementById('test-result').textContent = 'Error: ' + e.message;
      }
    }
  </script>
</body>
</html>

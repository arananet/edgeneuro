<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EdgeNeuro Configurator</title>
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #12121a;
      --border: #2a2a3a;
      --primary: #00f2ff;
      --secondary: #9d00ff;
      --success: #00ff88;
      --error: #ff4444;
      --text: #e0e0e0;
      --text-dim: #888;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 60px;
    }
    
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: var(--text-dim);
      font-size: 1.1rem;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 24px;
      margin-bottom: 40px;
    }
    
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      transition: transform 0.2s, border-color 0.2s;
    }
    
    .card:hover {
      transform: translateY(-2px);
      border-color: var(--primary);
    }
    
    .card h2 {
      font-size: 1.25rem;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .card h2 .icon {
      width: 24px;
      height: 24px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      font-size: 0.875rem;
      color: var(--text-dim);
      margin-bottom: 6px;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 0.95rem;
      font-family: inherit;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    textarea {
      min-height: 100px;
      resize: vertical;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.85rem;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 8px;
      color: #000;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.1s;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .results {
      margin-top: 24px;
      padding: 16px;
      background: var(--bg);
      border-radius: 8px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.85rem;
      white-space: pre-wrap;
      display: none;
    }
    
    .results.visible {
      display: block;
    }
    
    .status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 12px;
    }
    
    .status.success {
      background: rgba(0, 255, 136, 0.1);
      color: var(--success);
    }
    
    .status.error {
      background: rgba(255, 68, 68, 0.1);
      color: var(--error);
    }
    
    .check-list {
      list-style: none;
    }
    
    .check-list li {
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .check-list li:last-child {
      border-bottom: none;
    }
    
    .check-icon {
      width: 18px;
      height: 18px;
    }
    
    .check-icon.pass { color: var(--success); }
    .check-icon.fail { color: var(--error); }
    
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      background: var(--border);
    }
    
    .badge.mcp { background: rgba(0, 242, 255, 0.2); color: var(--primary); }
    .badge.a2a { background: rgba(157, 0, 255, 0.2); color: var(--secondary); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>EdgeNeuro Configurator</h1>
      <p class="subtitle">MCP Client & A2A Protocol Validator</p>
    </header>
    
    <div class="grid">
      <!-- MCP Validator -->
      <div class="card">
        <h2>
          <span class="icon">üîå</span>
          MCP Client Validator
          <span class="badge mcp">Streamable HTTP</span>
        </h2>
        <div class="form-group">
          <label>Agent MCP Endpoint URL</label>
          <input type="url" id="mcp-url" placeholder="https://agent.example.com/mcp">
        </div>
        <div class="form-group">
          <label>Authorization Header (optional)</label>
          <input type="text" id="mcp-auth" placeholder="Bearer token or X-API-Key">
        </div>
        <button onclick="runMCPTest()">Validate MCP</button>
        <div class="results" id="mcp-results"></div>
      </div>
      
      <!-- A2A Validator -->
      <div class="card">
        <h2>
          <span class="icon">üîÄ</span>
          A2A Protocol Validator
          <span class="badge a2a">Handoff</span>
        </h2>
        <div class="form-group">
          <label>Router Endpoint URL</label>
          <input type="url" id="a2a-router" placeholder="https://router.example.com">
        </div>
        <div class="form-group">
          <label>Test Query</label>
          <input type="text" id="a2a-query" placeholder="I need help with VPN">
        </div>
        <div class="form-group">
          <label>Expected Agent ID (optional)</label>
          <input type="text" id="a2a-expected" placeholder="agent_it">
        </div>
        <button onclick="runA2ATest()">Validate A2A</button>
        <div class="results" id="a2a-results"></div>
      </div>
      
      <!-- Config Validator -->
      <div class="card">
        <h2>
          <span class="icon">‚öôÔ∏è</span>
          Agent Config Validator
        </h2>
        <div class="form-group">
          <label>Agent Configuration (JSON)</label>
          <textarea id="config-json" placeholder='{"id": "agent_hr", "connection": {...}}'></textarea>
        </div>
        <button onclick="runConfigTest()">Validate Config</button>
        <div class="results" id="config-results"></div>
      </div>
    </div>
  </div>

  <script>
    async function runMCPTest() {
      const url = document.getElementById('mcp-url').value;
      const auth = document.getElementById('mcp-auth').value;
      const resultsDiv = document.getElementById('mcp-results');
      
      if (!url) {
        resultsDiv.innerHTML = '<span class="status error">Please enter a URL</span>';
        resultsDiv.classList.add('visible');
        return;
      }
      
      resultsDiv.innerHTML = 'Testing...';
      resultsDiv.classList.add('visible');
      
      const headers = { 'Content-Type': 'application/json' };
      if (auth) {
        if (auth.startsWith('Bearer ')) headers['Authorization'] = auth;
        else headers['X-API-Key'] = auth;
      }
      
      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: {
            ...headers,
            'Accept': 'application/json, text/event-stream',
            'MCP-Protocol-Version': '2025-11-25'
          },
          body: JSON.stringify({
            jsonrpc: '2.0',
            id: 1,
            method: 'initialize',
            params: {
              protocolVersion: '2025-11-25',
              capabilities: { tools: {} },
              clientInfo: { name: 'EdgeNeuro-Configurator', version: '1.0.0' }
            }
          })
        });
        
        const passed = res.ok;
        const sessionId = res.headers.get('mcp-session-id');
        
        let html = `<span class="status ${passed ? 'success' : 'error'}">${passed ? '‚úì Valid MCP Client' : '‚úó MCP Validation Failed'}</span>`;
        html += '<ul class="check-list">';
        html += `<li><span class="check-icon ${passed ? 'pass' : 'fail'}">${passed ? '‚úì' : '‚úó'}</span> HTTP ${res.status}: ${res.statusText}</li>`;
        html += `<li><span class="check-icon ${sessionId ? 'pass' : 'pass'}">${sessionId ? '‚úì' : '‚óã'}</span> Session: ${sessionId || 'Stateless'}</li>`;
        html += '</ul>';
        
        resultsDiv.innerHTML = html;
      } catch (e) {
        resultsDiv.innerHTML = `<span class="status error">Error: ${e.message}</span>`;
      }
    }
    
    async function runA2ATest() {
      const router = document.getElementById('a2a-router').value;
      const query = document.getElementById('a2a-query').value;
      const expected = document.getElementById('a2a-expected').value;
      const resultsDiv = document.getElementById('a2a-results');
      
      if (!router || !query) {
        resultsDiv.innerHTML = '<span class="status error">Please enter router URL and query</span>';
        resultsDiv.classList.add('visible');
        return;
      }
      
      resultsDiv.innerHTML = 'Testing...';
      resultsDiv.classList.add('visible');
      
      try {
        const res = await fetch(`${router}?q=${encodeURIComponent(query)}`);
        const data = await res.json();
        
        const passed = data.type === 'a2a/connect' && data.target?.id;
        
        let html = `<span class="status ${passed ? 'success' : 'error'}">${passed ? '‚úì Valid A2A Response' : '‚úó A2A Validation Failed'}</span>`;
        html += '<ul class="check-list">';
        html += `<li><span class="check-icon ${data.type === 'a2a/connect' ? 'pass' : 'fail'}">${data.type === 'a2a/connect' ? '‚úì' : '‚úó'}</span> Type: ${data.type}</li>`;
        html += `<li><span class="check-icon ${data.target?.id ? 'pass' : 'fail'}">${data.target?.id ? '‚úì' : '‚úó'}</span> Target: ${data.target?.id || 'missing'}</li>`;
        html += `<li><span class="check-icon ${data.target?.endpoint ? 'pass' : 'fail'}">${data.target?.endpoint ? '‚úì' : '‚úó'}</span> Endpoint: ${data.target?.endpoint ? 'provided' : 'missing'}</li>`;
        html += `<li><span class="check-icon ${data.trace_id ? 'pass' : 'fail'}">${data.trace_id ? '‚úì' : '‚úó'}</span> Trace ID: ${data.trace_id || 'missing'}</li>`;
        
        if (expected && data.target?.id !== expected) {
          html += `<li><span class="check-icon fail">‚úó</span> Expected: ${expected}, Got: ${data.target?.id}</li>`;
        }
        
        html += '</ul>';
        resultsDiv.innerHTML = html;
      } catch (e) {
        resultsDiv.innerHTML = `<span class="status error">Error: ${e.message}</span>`;
      }
    }
    
    function runConfigTest() {
      const json = document.getElementById('config-json').value;
      const resultsDiv = document.getElementById('config-results');
      
      if (!json) {
        resultsDiv.innerHTML = '<span class="status error">Please enter JSON config</span>';
        resultsDiv.classList.add('visible');
        return;
      }
      
      try {
        const config = JSON.parse(json);
        const checks = [];
        
        // Required fields
        checks.push({ name: 'id', pass: !!config.id });
        checks.push({ name: 'name', pass: !!config.name });
        checks.push({ name: 'connection', pass: !!config.connection });
        
        // Connection
        if (config.connection) {
          checks.push({ name: 'connection.protocol', pass: ['http', 'streamable-http', 'websocket'].includes(config.connection.protocol) });
          checks.push({ name: 'connection.url', pass: !!config.connection.url });
          checks.push({ name: 'connection.auth_strategy', pass: ['bearer', 'api_key', 'none'].includes(config.connection.auth_strategy) });
        }
        
        // Intent triggers
        checks.push({ name: 'intent_triggers', pass: Array.isArray(config.intent_triggers) && config.intent_triggers.length > 0 });
        
        const allPassed = checks.every(c => c.pass);
        
        let html = `<span class="status ${allPassed ? 'success' : 'error'}">${allPassed ? '‚úì Valid Config' : '‚úó Config Errors'}</span>`;
        html += '<ul class="check-list">';
        
        for (const check of checks) {
          html += `<li><span class="check-icon ${check.pass ? 'pass' : 'fail'}">${check.pass ? '‚úì' : '‚úó'}</span> ${check.name}</li>`;
        }
        
        html += '</ul>';
        resultsDiv.innerHTML = html;
      } catch (e) {
        resultsDiv.innerHTML = `<span class="status error">Invalid JSON: ${e.message}</span>`;
      }
    }
  </script>
</body>
</html>

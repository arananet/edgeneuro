<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EdgeNeuro Configurator</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --surface: #ffffff;
      --border: #dee2e6;
      --primary: #0066cc;
      --primary-hover: #0052a3;
      --success: #28a745;
      --error: #dc3545;
      --text: #212529;
      --text-secondary: #6c757d;
      --shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    h1 {
      font-size: 1.75rem;
      color: var(--text);
      margin-bottom: 8px;
    }
    
    .subtitle {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
    }
    
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 24px;
      box-shadow: var(--shadow);
    }
    
    .card h2 {
      font-size: 1.1rem;
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .badge {
      font-size: 0.7rem;
      padding: 3px 8px;
      background: #e9ecef;
      border-radius: 4px;
      color: var(--text-secondary);
      font-weight: 500;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text);
      margin-bottom: 6px;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 10px 12px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.9rem;
      color: var(--text);
      font-family: inherit;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0,102,204,0.1);
    }
    
    textarea {
      min-height: 80px;
      resize: vertical;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.8rem;
    }
    
    button {
      width: 100%;
      padding: 12px 20px;
      background: var(--primary);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: var(--primary-hover);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .results {
      margin-top: 20px;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 6px;
      font-size: 0.85rem;
      display: none;
      border-left: 4px solid var(--border);
    }
    
    .results.visible {
      display: block;
    }
    
    .results.success { border-left-color: var(--success); }
    .results.error { border-left-color: var(--error); }
    
    .status {
      font-weight: 600;
      margin-bottom: 12px;
      display: block;
    }
    
    .status.success { color: var(--success); }
    .status.error { color: var(--error); }
    
    .check-list {
      list-style: none;
    }
    
    .check-list li {
      padding: 6px 0;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .check-list li::before {
      content: '';
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--text-secondary);
    }
    
    .check-list li.pass::before { background: var(--success); }
    .check-list li.fail::before { background: var(--error); }
    
    .hero {
      text-align: center;
      padding: 20px;
      background: var(--surface);
      border-radius: 8px;
      margin-bottom: 30px;
      border: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <h1>EdgeNeuro Configurator</h1>
      <p class="subtitle">Validate MCP clients, A2A protocol, and agent configurations</p>
    </div>
    
    <div class="grid">
      <!-- MCP Validator -->
      <div class="card">
        <h2>MCP Client Validator <span class="badge">Streamable HTTP</span></h2>
        <div class="form-group">
          <label>Agent MCP Endpoint URL</label>
          <input type="url" id="mcp-url" placeholder="https://agent.example.com/mcp">
        </div>
        <div class="form-group">
          <label>Authorization (optional)</label>
          <input type="text" id="mcp-auth" placeholder="Bearer token">
        </div>
        <button onclick="runMCPTest()">Validate</button>
        <div class="results" id="mcp-results"></div>
      </div>
      
      <!-- A2A Validator -->
      <div class="card">
        <h2>A2A Protocol Validator <span class="badge">Handoff</span></h2>
        <div class="form-group">
          <label>Router Endpoint URL</label>
          <input type="url" id="a2a-router" placeholder="https://router.example.com">
        </div>
        <div class="form-group">
          <label>Test Query</label>
          <input type="text" id="a2a-query" placeholder="I need help with VPN">
        </div>
        <button onclick="runA2ATest()">Validate</button>
        <div class="results" id="a2a-results"></div>
      </div>
      
      <!-- Config Validator -->
      <div class="card">
        <h2>Agent Config Validator</h2>
        <div class="form-group">
          <label>Configuration (JSON)</label>
          <textarea id="config-json" placeholder='{"id": "agent_hr", "connection": {...}}'></textarea>
        </div>
        <button onclick="runConfigTest()">Validate</button>
        <div class="results" id="config-results"></div>
      </div>
    </div>
  </div>

  <script>
    async function runMCPTest() {
      const url = document.getElementById('mcp-url').value;
      const auth = document.getElementById('mcp-auth').value;
      const resultsDiv = document.getElementById('mcp-results');
      
      if (!url) return showError(resultsDiv, 'Please enter a URL');
      
      showLoading(resultsDiv);
      
      // Use proxy to bypass CORS
      const proxyUrl = `${window.location.origin}/proxy-mcp?url=${encodeURIComponent(url)}`;
      const headers = { 'Content-Type': 'application/json' };
      if (auth) headers['Authorization'] = auth.startsWith('Bearer') ? auth : `Bearer ${auth}`;
      
      try {
        let res = await fetch(proxyUrl, {
          method: 'POST',
          headers: { ...headers, 'Accept': 'application/json, text/event-stream', 'MCP-Protocol-Version': '2025-11-25' },
          body: JSON.stringify({ jsonrpc: '2.0', id: 1, method: 'initialize', params: { protocolVersion: '2025-11-25', capabilities: { tools: {} }, clientInfo: { name: 'EdgeNeuro', version: '1.0.0' } } })
        });
        
        // If server wants SSE, retry with SSE accept
        if (res.status === 406 || res.status === 415) {
          res = await fetch(proxyUrl, {
            method: 'POST',
            headers: { ...headers, 'Accept': 'text/event-stream', 'MCP-Protocol-Version': '2025-11-25' },
            body: JSON.stringify({ jsonrpc: '2.0', id: 1, method: 'initialize', params: { protocolVersion: '2025-11-25', capabilities: { tools: {} }, clientInfo: { name: 'EdgeNeuro', version: '1.0.0' } } })
          });
        }
        
        const passed = res.ok;
        const sessionId = res.headers.get('mcp-session-id');
        
        showResult(resultsDiv, passed, [
          { pass: passed, text: `HTTP ${res.status}: ${res.statusText}` },
          { pass: true, text: sessionId ? `Session established` : 'Stateless mode' }
        ]);
      } catch (e) {
        showError(resultsDiv, e.message);
      }
    }
    
    async function runA2ATest() {
      const router = document.getElementById('a2a-router').value;
      const query = document.getElementById('a2a-query').value;
      const resultsDiv = document.getElementById('a2a-results');
      
      if (!router || !query) return showError(resultsDiv, 'Please enter router URL and query');
      
      showLoading(resultsDiv);
      
      try {
        const res = await fetch(`${router}?q=${encodeURIComponent(query)}`);
        const data = await res.json();
        
        const passed = data.type === 'a2a/connect' && data.target?.id;
        
        showResult(resultsDiv, passed, [
          { pass: data.type === 'a2a/connect', text: `Type: ${data.type}` },
          { pass: !!data.target?.id, text: `Target: ${data.target?.id || 'missing'}` },
          { pass: !!data.target?.endpoint, text: `Endpoint: ${data.target?.endpoint ? 'provided' : 'missing'}` },
          { pass: !!data.trace_id, text: `Trace ID: ${data.trace_id || 'missing'}` }
        ]);
      } catch (e) {
        showError(resultsDiv, e.message);
      }
    }
    
    function runConfigTest() {
      const json = document.getElementById('config-json').value;
      const resultsDiv = document.getElementById('config-results');
      
      if (!json) return showError(resultsDiv, 'Please enter JSON config');
      
      try {
        const config = JSON.parse(json);
        const checks = [
          { pass: !!config.id, text: 'id: required' },
          { pass: !!config.name, text: 'name: required' },
          { pass: !!config.connection, text: 'connection: required' },
          { pass: !!config.connection?.url, text: 'connection.url: required' },
          { pass: !!config.intent_triggers?.length, text: `intent_triggers: ${config.intent_triggers?.length || 0} defined` }
        ];
        
        const passed = checks.every(c => c.pass);
        showResult(resultsDiv, passed, checks);
      } catch (e) {
        showError(resultsDiv, 'Invalid JSON: ' + e.message);
      }
    }
    
    function showLoading(div) {
      div.innerHTML = 'Testing...';
      div.className = 'results visible';
    }
    
    function showError(div, msg) {
      div.innerHTML = `<span class="status error">Error</span>${msg}`;
      div.className = 'results visible error';
    }
    
    function showResult(div, passed, items) {
      let html = `<span class="status ${passed ? 'success' : 'error'}">${passed ? 'Valid' : 'Validation Failed'}</span>`;
      html += '<ul class="check-list">';
      for (const item of items) {
        html += `<li class="${item.pass ? 'pass' : 'fail'}">${item.text}</li>`;
      }
      html += '</ul>';
      div.innerHTML = html;
      div.className = `results visible ${passed ? 'success' : 'error'}`;
    }
  </script>
</body>
</html>
